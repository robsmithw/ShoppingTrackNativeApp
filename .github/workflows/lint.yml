name: lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    container: node
    steps:
      uses: actions/checkout@v1
      run: |
        yarn
        yarn lint

  lint_code_formatter:
    runs-on: ubuntu-latest
    container: node
    steps:
      uses: actions/checkout@v1
      run: |
        yarn
        yarn code-formatter-check
